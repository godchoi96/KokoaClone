<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--To do : Wifi Icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon-->
        <!-- Lightening Icon-->
      </div>
    </div>
    <!-- status bar -->

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="find.html">
            <i class="fas fa-search fa-2x"></i></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="more.html">
            <span class="nav__ellipsis"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- navigation bar / nav>ul>li*4>a -->

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
        <span class="screen-header__dots2"></span>
      </div>
    </header>
    <!-- header -->

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img src="screenshots/ChoiSeongDae.jpg" class="user-component__avatar user-component__avatar--xl"/>
              <div class="user-component__text">
                <h4 class="user-component__title">Seongdae</h4>
                <h6 class="user-component__subtitle">+82 010-7184-2939 <i class="fas fa-exclamation-circle"></i></h6>
              </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x "></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon"><i class="far fa-calendar-check"></i><span> Calendar </span></div>
            <div class="icon-row__icon"><i class="fas fa-chalkboard-teacher"></i><span> Talk Drive </span></i></div>
            <div class="icon-row__icon"><i class="far fa-surprise"></i><span> Enoticons </span></div>
            <div class="icon-row__icon"><i class="fas fa-brush"></i><span> Themes </span></div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__image">
                        <i class="far fa-clone fa-2x"></i>
                    </div>
                    <span class="more-suggestions__icon-test">Kokoa Story</span>
                </div>

                <div class="more-suggestions__icon">
                  <div class="more-suggestions__image">
                      <i class="far fa-clone fa-2x"></i>
                  </div>
                  <span class="more-suggestions__icon-test">kokoa friends</span>
              </div>

              <div class="more-suggestions__icon">
                <div class="more-suggestions__image">
                    <i class="far fa-clone fa-2x"></i>
                </div>
                <span class="more-suggestions__icon-test">Friends Gem</span>
              </div>
   
            </div>
        </div>
        
    </main>
    <!-- main -->

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <!-- script fontawesome site -->
  </body>
</html>
