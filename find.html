  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--To do : Wifi Icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon-->
        <!-- Lightening Icon-->
      </div>
    </div>
    <!-- status bar -->

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav_link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav_link" href="find.html">
            <i class="fas fa-search-plus fa-2x"></i></i>
          </a>
        </li>
        <li>
          <a class="nav_link" href="more.html">
            <span class="nav__ellipsis"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- navigation bar / nav>ul>li*4>a -->

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <span class="screen-header__dots"></span>
      </div>
    </header>
    <!-- header -->

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon"><i class="fas fa-qrcode"></i><span> QR code </span></div>
        <div class="find-icons__icon"><i class="far fa-address-book"></i><span> Add by Contacts </span></i></div>
        <div class="find-icons__icon"><i class="far fa-address-card"></i><span> Add by ID </span></div>
        <div class="find-icons__icon"><i class="far fa-envelope"></i><span> Invite </span></div>  
    </div>
    </main>

      src="https://kit.fontawesome.com/6478f529f2.js"
